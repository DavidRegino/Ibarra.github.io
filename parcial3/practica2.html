<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registro de alumnos</h1>
        <form action="practica2.php" method="GET">
            <div class="form-group">
                <label for="">Nombre</label>
                <input name="Nombre" type="text" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Edad</label>
                <input name="Edad" type="number" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Escuela</label>
                <select name="Escuela">
                    <option value="">Seleccione una Escuela</option>
                    <option value="CETIS 107">CETIS 107</option>
                    <option value="CBTIS 224">CBTIS 224</option>
                    <option value="COBAES">COBAES</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="">Fecha de ingreso</label>
                <input name="Fecha_de_ingreso" type="date">
            </div><br>
            <div class="form-group">
                <label for="">Dirección</label>
                <textarea name="Dirección" id="" cols="30" rows="4" class="form-control"></textarea>
            </div><br>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
